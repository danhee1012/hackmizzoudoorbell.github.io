			<input id="text" type="text" value="Please enter your phone number" style="width:20em" /><br />
			<div id="qrcode"></div>
			<script type="text/javascript">
				var qrcode = new QRCode(document.getElementById("qrcode"), {
					width : 100,
					height : 100
				});

				function makeCode () {		
					var elText = "http://hackmizzouphonebell.ngrok.com/ding?PhoneNumber="+document.getElementById("text").value;
					console.log(typeof elText)
					var f = "Abab";
					if (!elText) {
						alert("Input a text");
						elText.focus();
						return;
					}

					qrcode.makeCode(elText);
				}

				makeCode();

				$("#text").
				on("blur", function () {
					makeCode();
				}).
				on("keydown", function (e) {
					if (e.keyCode == 13) {
						makeCode();
					}
				});
			</script>
